<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Basket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        #cartItems {
            max-width: 800px;
            margin: 0 auto;
        }

        .cart-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 20px;
        }

        .cart-item-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .cart-item h4 {
            font-size: 18px;
            margin: 0 0 10px;
            color: #444;
        }

        .cart-item p {
            margin: 5px 0;
            color: #666;
        }

        .cart-item .price {
            font-size: 16px;
            color: #c52f21;
            font-weight: bold;
        }

        .cart-item .quantity {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .cart-item .quantity span {
            font-size: 14px;
            color: #555;
            margin: 0 10px;
        }

        .cart-item button {
            background-color: #040000;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-item button:hover {
            background-color: #080100;
        }

        .total-price {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }

        .back-btn {
            font-size: 20px;
            font-weight: bold;
            color: black; /* Black color for BACK text */
            text-decoration: none; /* No underline */
            cursor: pointer; /* Make it clickable */
            position: absolute;
            left: 20px;
        }

        .back-btn:hover {
            color: #444; /* Slight change on hover */
        }

        .button-container {
            display: flex;
            justify-content: flex-start; /* Keep the 'Continue' button to the left */
            margin-top: 20px;
        }

        .checkout-btn {
            display: inline-block;
            background-color: #040000;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            right: 20px; /* Move the 'Proceed to Checkout' button to the right */
            margin-top: 20px; /* Space from the total price */
        }

        .checkout-btn:hover {
            background-color: #080100;
        }

        .continue-btn {
            display: inline-block;
            background-color: #040000;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px; /* Space between 'Continue' and 'Proceed to Checkout' */
        }

        .continue-btn:hover {
            background-color: #080100;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background-color: #ffffff;
            color: white;
            padding: 10px 0;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
        }

        .basket-button {
            position: absolute;
            right: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    
    <header>
        <a href="Index.html" class="back-btn">BACK</a>
        <a href="basket.html" class="basket-button">ðŸ›’</a>
    </header>

    <h1>Your Basket</h1>
    <div id="cartItems"></div>
    <div class="total-price" id="totalPrice">Total: $0.00</div>

    <div class="button-container">
        <a href="hoodi.html" class="continue-btn">Continue Shopping</a>
        <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('basket')) || [];

        function renderCartItems() {
            const cartContainer = document.getElementById("cartItems");
            const totalPriceElement = document.getElementById("totalPrice");
            cartContainer.innerHTML = "";

            if (cart.length === 0) {
                cartContainer.innerHTML = "<p>Your basket is empty. Start adding items!</p>";
                totalPriceElement.textContent = "Total: $0.00";
                return;
            }

            let totalPrice = 0;

            cart.forEach((item, index) => {
                const cartItem = document.createElement("div");
                cartItem.classList.add("cart-item");
                cartItem.innerHTML = `
                    <img src="${item.img}" alt="${item.name}">
                    <div class="cart-item-details">
                        <h4>${item.name}</h4>
                        <p class="price">Price: $${item.price.toFixed(2)}</p>
                        <p>Size: ${item.size}</p>  
                         

                    </div>
                    <div class="quantity">
                        <button onclick="updateQuantity(${index}, -1)">-</button>
                        <span>${item.quantity}</span>
                        <button onclick="updateQuantity(${index}, 1)">+</button>
                    </div>
                `;
                cartContainer.appendChild(cartItem);

                totalPrice += item.price * item.quantity;
            });

            totalPriceElement.textContent = `Total: $${totalPrice.toFixed(2)}`;
        }

        function updateQuantity(index, change) {
            if (cart[index].quantity + change > 0) {
                cart[index].quantity += change;
            } else {
                cart.splice(index, 1); 
            }

            localStorage.setItem('basket', JSON.stringify(cart));
            renderCartItems();
        }

        renderCartItems();
    </script>
</body>
</html>
